<template name="App_room">
  <h1>Room: {{room.title}}</h1>
  <div class="back" > </div>
  <div class="selectors">
    <div class="color-selector">
      <p>Color:</p>
      <a href="#" class="option black" data-color="black"></a>
      <a href="#" class="option red" data-color="red"></a>
      <a href="#" class="option blue" data-color="blue"></a>
      <a href="#" class="option green" data-color="green"></a>
      <a href="#" class="option yellow" data-color="yellow"></a>
    </div>
    <div class="size-selector">
      <p>Size:</p>
      <input type="number" class="input" min="1" step="1" value="2">
    </div>
    <div class="erraser-selector">
      <a href="#" class="erraser"><img src="/img/eraser-icon.png" width="24"/></a>
    </div>
    <div class="clear-all">
    <button>Clear</button>
    </div>
    <div class="back">
      <a href="{{pathFor '/'}}"> back to list</a>
    </div>
  </div>    
  <canvas id="canvas" width="500" height="400"></canvas>

</template>
